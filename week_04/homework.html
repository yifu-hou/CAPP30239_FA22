<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-Term Interest in Canada</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            max-width: 1040px;
            margin: 0, auto;
        }

        #chart {
            width: 100%;
        }

        text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
        }

        path.domain {
            display: none;
        }

        line {
            stroke: bisque;
            stroke-dasharray: 2;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Longterm Interest - Canada</h1>
        <p>
            This is the data showing long-term interest in Canada in the year of 2020,
            aggregated by month.
        </p>
        <div id="chart"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="homework.js"></script>
</body>
</html>
